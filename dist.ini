name = App-TeleGramma
version = 0.04
license = Perl_5
copyright_holder = Justin Hawkins <justin@eatmorecode.com>

[PodWeaver]

[GatherDir]
exclude_match = EA

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[NextRelease]

[@Git]

[GithubMeta]
issues = 1

[AutoPrereqs]

[Prereqs]
Telegram::Bot =  0.010

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[CheckChangeLog]
[MetaJSON]

[PkgVersion]
