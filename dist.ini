name = App-TeleGramma
version = 0.10
license = Perl_5
copyright_holder = Justin Hawkins <justin@eatmorecode.com>

[PodWeaver]

[GatherDir]
exclude_match = EA

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[NextRelease]

[@Git]

[GithubMeta]
issues = 1

[AutoPrereqs]

[Prereqs]
Mojolicious = 7.31
Telegram::Bot =  0.010
Module::Pluggable = 5.2
Time::Duration::Parse = 0.13

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[CheckChangeLog]
[MetaJSON]
[MinimumPerlFast]

[PkgVersion]
