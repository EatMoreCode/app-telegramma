[PodWeaver]

[GatherDir]
exclude_match = EA

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[@Git]

[AutoPrereqs]

[Prereqs]
Telegram::Bot =  0.010

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[CheckChangeLog]

[PkgVersion]

[NextRelease]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
