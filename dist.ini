name = App-TeleGramma
license = Perl_5
version = 0.13
copyright_holder = Justin Hawkins <justin@eatmorecode.com>

[GatherDir]
exclude_filename = dist.ini
exclude_filename = weaver.ini

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[NextRelease]

[PodWeaver]

[ReadmeAnyFromPod]
location = build
type = gfm

[CopyFilesFromBuild]
copy = README.md

[@Git]

[GithubMeta]
issues = 1

[AutoPrereqs]

[Prereqs]
Mojolicious = 7.31
Telegram::Bot =  0.010
Module::Pluggable = 5.2
Time::Duration::Parse = 0.13

[CheckChangeLog]
[MetaJSON]
[MinimumPerlFast]

[PkgVersion]
